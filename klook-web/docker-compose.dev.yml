version: '3.8'

services:
  # 后端开发服务（热重载）
  backend-dev:
    build:
      context: ../  # 使用项目根目录作为构建上下文
      dockerfile: klook-web/backend/Dockerfile
    container_name: klook-web-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - klook-db-dev:/app/data
    environment:
      - DEBUG=true
      - DATABASE_URL=sqlite+aiosqlite:///./data/klook-web.db
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - klook-network-dev

  # 前端开发服务（Vite 开发服务器）
  frontend-dev:
    image: node:22-alpine
    container_name: klook-web-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend-dev
    restart: unless-stopped
    networks:
      - klook-network-dev

networks:
  klook-network-dev:
    driver: bridge

volumes:
  klook-db-dev:
    driver: local