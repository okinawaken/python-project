version: '3.8'

services:
  # 后端服务（开发模式）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: klook-web-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=sqlite+aiosqlite:///./klook-web.db
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      # 挂载源代码以支持热重载
      - ./backend:/app
      # 持久化数据库文件
      - backend-dev-data:/app/klook-web.db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # 前端服务（开发模式）
  frontend:
    image: node:18-alpine
    container_name: klook-web-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      # 挂载源代码以支持热重载
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-dev-data:
    driver: local
